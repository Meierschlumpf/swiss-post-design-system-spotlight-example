
<h3 translate>template.login.title</h3>
<section>
    <form id="login_form" class="form-horizontal" (ngSubmit)="handleSubmit(loginForm)" #loginForm="ngForm">
        <fieldset>
            <div class="form-group">
                <label for="username" class="col-lg-4 control-label" data-translate="template.login.username">Username</label>
                <div class="col-lg-6">
                    <input class="form-control" type="text" name="username" id="username" ngModel placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-4 control-label ng-scope" data-translate="template.login.password">Password</label>
                <div class="col-lg-6">
                    <input class="form-control" type="password" id="password" name="password" ngModel placeholder="Password" required="">
                </div>
            </div>
        </fieldset>
        <p id="statusText" *ngIf="status" style="color:#a94442;"><span translate>{{status}}</span><span *ngIf="statusText" translate>: {{statusText}}</span></p>
        <div>
            <button id="login_form_button" type="submit" class="btn btn-primary" role="button">
                <span>Login</span>
            </button>
        </div>
    </form>
</section>
