
    <h3 translate>template.menu.country</h3>

    <div style="text-align: right">
        <button id="country_new" class="btn btn-primary" [routerLink]="['/ui/countries', 'new']" translate>sample.country.button.create</button>
    </div>

    <hr/>

    <div>
        <p><strong translate>sample.country.list</strong></p>
        <table class="table table-striped table-bordered" style="width: 100%;">
            <thead>
                <tr>
                    <td  style="padding-bottom: 10px;"><strong translate>sample.country.id</strong></td>
                    <td><strong translate>sample.country.name</strong></td>
                    <td style="width: 300px;"><strong translate>sample.country.action</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i = index" [attr.data-index]="i">
                    <td id="country_id_{{i}}" style="padding-bottom: 10px;">{{country.id}}</td>
                    <td id="country_name_{{i}}">{{country.name}}</td>
                    <td>
                        <div class="d-flex gap-3 align-items-center">
                            <button id="country_edit_{{i}}" class="btn btn-rg btn-secondary btn-icon" [routerLink]="['/ui/countries', country.id]">
                                <i aria-hidden="true" class="pi pi-3193"></i>
                                <span class="visually-hidden" translate>sample.country.button.edit</span>
                            </button>
                            <button id="country_delete_{{i}}" class="btn btn-rg btn-secondary btn-icon" (click)="delete(country)">
                                <i aria-hidden="true" class="pi pi-2015"></i>
                                <span class="visually-hidden" translate>sample.country.button.delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr/>

    <div>
        <label for="trigger_server_error" translate>sample.country.button.trigger-server-error</label>
        <button id="trigger_server_error" class="btn btn-primary ms-3" (click)="triggerServerError()" translate>Fail!</button>
    </div>
